{% extends 'core/base.html' %}
{% load static %}
{% block title %}Crear usuario{% endblock %}
{% block content %}


<main class='container'>
  <div class='row'>
    <div class='col-md-4 offset-md-4'>
      <form class='card card-body' method='POST'>
      
        <h1 class="text-center">Registrate</h1>
      
        {{ error }}
      
        {% csrf_token %}
      
        <div class="mb-3">
          <label for="username">Nombre de usuario</label>
          <input type="text" name="username" placeholder="Escribe un nombre usuario" class="form-control" id="username">
        </div>
        <div class="mb-3">
          <label for="password1">Contraseña</label>
          <input type="password" name="password1" placeholder="Escribe tu contraseña" class="form-control" id="password">
        </div>
        <div class="mb-3">
          <label for="password2">Confirmar contraseña</label>
          <input type="password" name="password2" placeholder="Confirma la contraseña" class="form-control" id="password2">
        </div>
      
        <button class="btn btn-primary">Crear</button>
      
        <div class='d-flex align-items-center justify-content-center mt-3'>
          <p style="margin: 0; padding: 0;">¿Ya tienes una cuenta? <a href="/auth/signin/">Haz click aqui<a></p>

        </div>

      </form>
    </div>
  </div>
</main>


{% endblock %}
